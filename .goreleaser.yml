before:
  hooks:
    - go mod download
    - go generate ./...
builds:
  - main: ./main.go
    ldflags:
      - -s -w
      - -X github.com/kobtea/sample-github-actions/cmd.Version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  - homepage: https://github.com/kobtea/sample-github-actions
    maintainer: Hiroaki Kobayashi <kobtea9696@gmail.com>
    description: sample github actions
    license: MIT
    formats:
      - deb
      - rpm
